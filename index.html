<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Egypt</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f9f5eb;
            color: #333;
            overflow-x: hidden;
        }
        header {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.3)), url('header-image.jpg') no-repeat center center/cover;
            height: 100vh;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 1rem 2rem;
            z-index: 10;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            color: #ffdd59;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }
        nav ul li a:hover {
            color: #ff9500;
        }
        section {
            padding: 4rem 2rem;
            transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
        }
        section h2 {
            text-align: center;
            color: #444;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
        }
        .photo-grid img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .photo-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
        }
        footer {
            text-align: center;
            padding: 2rem;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#about">About Egypt</a></li>
            <li><a href="#destinations">Destinations</a></li>
            <li><a href="#culture">Culture</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <header>
        <h1>Welcome to Egypt</h1>
        <p>Discover the land of history, beauty, and adventure</p>
    </header>

    <section id="gallery">
        <h2>Photo Gallery</h2>
        <div class="photo-grid">
            <img src="photo1.jpg" alt="Pyramids of Giza">
            <img src="photo2.jpg" alt="Red Sea Beach">
            <img src="photo3.jpg" alt="Luxor Temple">
            <img src="photo4.jpg" alt="Aswan Nile River">
            <img src="photo5.jpg" alt="Karnak Temple">
            <img src="photo6.jpg" alt="White Desert">
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Explore Egypt. All Rights Reserved.</p>
    </footer>
</body>
</html>
