<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Egypt - Gateway to Timeless Wonders</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark background */
            color: #e6e6e6;
        }

        /* Navbar */
        nav {
            background-color: #222;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            padding: 1rem 2rem;
        }
        nav .logo {
            color: #50c878;
            font-size: 1.5rem;
            font-weight: bold;
        }
        nav ul {
            display: flex;
            list-style: none;
            gap: 1rem;
        }
        nav ul li a {
            text-decoration: none;
            color: #e6e6e6;
            padding: 0.5rem;
        }
        nav ul li a:hover {
            color: #50c878;
        }

        /* Title Section */
        header {
            height: 50vh;
            background: url('https://source.unsplash.com/1600x900/?egypt') center center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1rem;
            color: #fff;
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.5rem 1rem;
            border-radius: 10px;
        }

        /* Carousel Section */
        .carousel {
            max-width: 80%;
            margin: 2rem auto;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
        }
        .carousel-images {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }
        .carousel-images img {
            min-width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .carousel-buttons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 1rem;
        }
        .carousel-buttons button {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        .carousel-buttons button:hover {
            background: #50c878;
        }

        /* Contact Section */
        #contact {
            background-color: #1a1a1a;
            padding: 2rem;
            text-align: center;
        }
        #contact a {
            color: #50c878;
            text-decoration: none;
        }
        #contact p {
            margin: 0.5rem 0;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1rem;
            background: #222;
            color: #ccc;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">Explore Egypt</div>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="?lang=ko" id="langToggle">한국어</a></li>
        </ul>
    </nav>

    <!-- Title Section -->
    <header>
        <h1>Explore Egypt - Gateway to Timeless Wonders</h1>
    </header>

    <!-- Carousel Section -->
    <section class="carousel">
        <div class="carousel-images" id="carouselTrack">
            <img src="https://source.unsplash.com/800x400/?pyramids" alt="Pyramids">
            <img src="https://source.unsplash.com/800x400/?nile" alt="Nile">
            <img src="https://source.unsplash.com/800x400/?temples" alt="Temples">
        </div>
        <div class="carousel-buttons">
            <button id="prevBtn">&#10094;</button>
            <button id="nextBtn">&#10095;</button>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <p>WhatsApp: <a href="https://wa.me/20123456789" target="_blank">+20 123 456 789</a></p>
        <p>KakaoTalk: <a href="https://kakaotalk.com" target="_blank">@ExploreEgypt</a></p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Explore Egypt. Crafted for explorers worldwide.</p>
    </footer>

    <script>
        // Carousel Functionality
        const carouselTrack = document.getElementById('carouselTrack');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const images = document.querySelectorAll('.carousel-images img');
        let currentIndex = 0;

        function updateCarousel() {
            const width = images[0].clientWidth;
            carouselTrack.style.transform = `translateX(-${currentIndex * width}px)`;
        }

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            updateCarousel();
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            updateCarousel();
        });

        window.addEventListener('resize', updateCarousel);

        // Language Toggle (Simulated)
        const langToggle = document.getElementById('langToggle');
        langToggle.addEventListener('click', (e) => {
            e.preventDefault();
            alert('Korean translation is under construction.');
        });
    </script>
</body>
</html>
